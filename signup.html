<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Car Showcase - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Rental Car Showcase Logo" class="logo">
        </div>
        <div class="line">
            <h1><i>RS-RENTAL CAR SHOWCASE</i></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" style="color: blue; ">LOGIN</a></li>
                <li><a href="signup.html" style="color: blue;">SIGN UP</a></li>  
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div id="signup" class="page">
            <h1>Sign Up</h1>
            <form action="login.html" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <br>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2023 Rental Car Showcase
    </footer>
</body>
</html>
